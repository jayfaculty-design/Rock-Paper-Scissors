<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="top">
                <p style="font-size: 14px; font-style: italic;">Rock, paper or Scissors?</p>
                <div class="score">
                    <p>Your Score: <span id="p-score"></span></p>
                    <p>Computer Score: <span id="c-score"></span></p>
                </div>
            </div>
            <div class="mid">
                <h4 id="resultMessage"></h4>
                <p>Your Choice: <span id="p-choice-display" style="color: yellowgreen; font-weight: 700;"></span></p>
                <p>Computer Choice: <span id="c-choice-display" style="color: yellowgreen; font-weight: 700"></span> </p>
            </div>
            <div class="choices">
                <button id="rock-btn">ROCK</button>
                <button id="paper-btn">PAPER</button>
                <button id="scissors-btn">SCISSORS</button>
            </div>
            
        </div>
       
    </div>
    
    <script src="main.js"></script>
</body>
</html>
